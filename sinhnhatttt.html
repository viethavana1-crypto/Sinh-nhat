<!-- CANVAS PH√ÅO HOA -->
<canvas id="fireworks" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9998;"></canvas>

<!-- √ÇM THANH PH√ÅO HOA -->
<!-- N·∫øu b·∫°n c√≥ file local: src="phaohoa.mp3" (ƒë·∫∑t c√πng th∆∞ m·ª•c v·ªõi file .html)
     Ho·∫∑c d√πng link tr·ª±c ti·∫øp t·ªõi mp3 h·ª£p l·ªá -->
<audio id="phaohoa" src="phaohoa.mp3" preload="auto"></audio>

<script>
/* Fireworks canvas script (click ƒë·ªÉ n·ªï + ph√°t √¢m thanh) */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
const sound = document.getElementById("phaohoa");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const gravity = 0.04;
const fireworks = [];
const particles = [];

class Firework {
  constructor(x = Math.random() * canvas.width, y = canvas.height, manual = false) {
    this.x = x;
    this.y = y;
    this.targetX = manual ? x : Math.random() * canvas.width;
    this.targetY = manual ? y : Math.random() * canvas.height * 0.4;
    this.color = `hsl(${Math.random()*360}, 100%, 60%)`;
    this.speed = 3;
    this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
  }

  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
    if (distance(this.x, this.y, this.targetX, this.targetY) < 6) {
      this.explode();
      return true;
    }
    return false;
  }

  explode() {
    const count = 80 + Math.random() * 40;
    for (let i = 0; i < count; i++) {
      particles.push(new Particle(this.x, this.y, this.color));
    }
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, 3, 3);
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 5 + 2;
    this.friction = 0.96;
    this.alpha = 1;
    this.decay = Math.random() * 0.02 + 0.01;
  }

  update() {
    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + gravity;
    this.alpha -= this.decay;
    return this.alpha <= 0;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function distance(x1, y1, x2, y2) {
  return Math.hypot(x2 - x1, y2 - y1);
}

/* CLICK FIREWORK + SOUND: ƒë·∫©y v√†o document ƒë·ªÉ click ·ªü ƒë√¢u c≈©ng n·ªï */
document.addEventListener("click", (e) => {
  // t·∫°o firework ·ªü v·ªã tr√≠ click
  fireworks.push(new Firework(e.clientX, e.clientY, true));

  // play sound (n·∫øu file t·ªìn t·∫°i; n·∫øu b·ªã browser ch·∫∑n th√¨ c·∫ßn t∆∞∆°ng t√°c tr∆∞·ªõc)
  if (sound) {
    sound.currentTime = 0;
    sound.play().catch(()=>{ /* b·ªè qua l·ªói autoplay */ });
  }
});

/* ANIMATION LOOP */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.03) {
    fireworks.push(new Firework());
  }

  fireworks.forEach((fw, i) => {
    fw.draw();
    if (fw.update()) fireworks.splice(i, 1);
  });

  particles.forEach((p, i) => {
    p.draw();
    if (p.update()) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>
