<style>

.confetti {

  width: 10px;
  height: 10px;

  border-radius: 50%;

@keyframes fall {

  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

/* ·∫¢NH XOAY */
.floating-img {
  position: absolute;
  width: 200px;  
  height: auto;
  z-index: 2;  
  border-radius: 10px;
  box-shadow: 0 0 20px #fff;
  animation: rotateCircle 5s linear infinite;
  top: 33%;

@keyframes rotateCircle {

  25%  { transform: translate(0, -150px); }
